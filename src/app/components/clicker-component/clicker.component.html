<h2>Clicker</h2>

<!-- Interpolation - 1-way data binding -->
<!-- The value of the variable 'clicks' 
will be rendered in the p tag at the position
of the {{}} -->
<p>Clicks: {{ clicks }}</p>

<button (click)="processClicks(1)">Click Me</button>
<!-- Structural Directives -->
<!-- Structural directives give us controls for dynamically
    removing and adding content to the DOM. -->
<!-- *ngIf - Structural directive that conditionally
    renders an element given a predicate -->
<button *ngIf="clicks > 50" (click)="processClicks(5)">Big Click</button>
<button *ngIf="clicks > 200" (click)="processClicks(15)">Huge Click</button>
