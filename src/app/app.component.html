<h1>Hello Blocks</h1>

<!-- The class active should be applied
when the component state variable 'something'
is true -->
<!-- This is an example of property binding -->
<div class="block" [class.active]="something">
  <input type="text" [disabled]="something">

</div>
<!-- Event Binding - Binds a browser
event to some typescript expression -->
<button (click)="invert()">Click Me</button>
